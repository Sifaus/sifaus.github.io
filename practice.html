<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
		<title>Burning Wheel Practice Tables</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="practice.css" async>
		<script src="interact.min.js" defer></script>
		<script src="practice.js" defer></script>
	</head>
	<body>
		<div id="title">
			PRACTICE WORKER
		</div>
		<div id="practiceBoxGenerator">
			<span id="selectWrapper">
				Skill Name (if applicable): <input type="text" id="skillName" />
				Type: <select id="practiceData">
					<option value=""></option>
					<option value="Academic">Academic</option>
					<option value="Artisan">Artisan</option>
					<option value="Artist">Artist</option>
					<option value="Craftsman">Craftsman</option>
					<option value="Forester">Forester</option>
					<option value="Martial">Martial</option>
					<option value="Medicinal">Medicinal</option>
					<option value="Military">Military</option>
					<option value="Musical">Musical</option>
					<option value="Peasant">Peasant</option>
					<option value="Physical">Physical</option>
					<option value="School of Thought">School of Thought</option>
					<option value="Seafaring">Peasant</option>
					<option value="Social">Social</option>
					<option value="Sorcerous">Sorcerous</option>
					<option value="Special">Special</option>
					<option value="Will">Will</option>
					<option value="Perception">Perception</option>
					<option value="Agility">Agility</option>
					<option value="Speed">Speed</option>
					<option value="Power">Power</option>
					<option value="Forte">Forte</option>
					<option value="Faith">Faith</option>
					<option value="Steel">Steel</option>
				</select>
				Test: <select id="practiceType">
					<option value=""></option>
					<option value="Routine">Routine</option>
					<option value="Difficult">Difficult</option>
					<option value="Challenging">Challenging</option>
				</select>
				<button type="button" id="createBox">Create Practice</button>
				<br>
				Practice Length (in months): <input type="number" id="practiceLength" />
			</span>
			<span id="practiceBoxStart">
			</span>
		</div>

		<div id="practiceTableWrapper">
			<div id="practiceTable">
			</div>
		</div>

	</body>
</html>
