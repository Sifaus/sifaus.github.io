<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
		<title>Burning Wheel Character Sheet</title>
		<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="sheet.css" async>
		<script src="dragula.min.js" defer></script>
		<script src="db-global.js" defer></script>
		<script src="sheet.js" defer></script>
	</head>
	<body>
		<div id="Sheet">
			<div id="top">
				<div class="midTitle">Menu</div>
				<div id="Character" class="sheetBox draggable onTop">
					<div class="midTitle">Basics</div>
					<div id="BasicsInputs">
						<input class="name i-050-marg" type="text" name="name" placeholder="Name" />
						<input class="age i-025-marg" type="text" name="age" placeholder="Age" />
						<input class="stock i-025-marg" type="text" name="stock" placeholder="Stock" />
					</div>
					<div id="LifepathsInputs">
						<textarea class="lifepaths i-100-marg" name="lifepaths" rows="2" placeholder="Lifepaths"></textarea>
					</div>
				</div>

				<div id="Beliefs" class="sheetBox draggable onTop">
					<div class="midTitle">Beliefs</div>
					<div id="BeliefsInputs">
						<textarea class="belief i-100-marg" name="belief-1" rows="2" placeholder="Belief One"></textarea>
						<textarea class="belief i-100-marg" name="belief-2" rows="2" placeholder="Belief Two"></textarea>
						<textarea class="belief i-100-marg" name="belief-3" rows="2" placeholder="Belief Three"></textarea>
						<textarea class="belief i-100-marg" name="belief-4" rows="2" placeholder="Belief Special"></textarea>
					</div>
				</div>

				<div id="Instincs" class="sheetBox draggable onTop">
					<div class="midTitle">Instincts</div>
					<div id="InstinctsInputs">
						<input class="instinct i-100-marg" type="text" name="instict-1" placeholder="Instinct One" />
						<input class="instinct i-100-marg" type="text" name="instict-2" placeholder="Instinct Two" />
						<input class="instinct i-100-marg" type="text" name="instict-3" placeholder="Instinct Three" />
						<input class="instinct i-100-marg" type="text" name="instict-4" placeholder="Instinct Special" />
					</div>
				</div>

				<div id="Stats" class="sheetBox draggable onTop"></div>
				<div id="Skills" class="sheetBox draggable onTop"></div>
			</div>

			<div id="left">
			</div>

			<div id="right">
			</div>
		</div>

		<div id="infoBox"></div>

		<br style="clear: both;">
	</body>
</html>
