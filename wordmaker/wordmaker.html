<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
		<title>Wordmaker</title>
		<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="wordmaker.css" async>
		<script src="wordmaker.js" defer></script>
	</head>
	<body>
		<div id="wrapper">
			<div id="verbBox">
				<span>Verb</span>
				<input type="text" id="verb" value="Ã³kse" />
				<input type="text" id="error" disabled />
				<br>
				<span>Meaning</span>
				<input type="text" id="meaning" value="to see" />
			</div>

			<div id="past" class="tenses">
				<span class="simple">
					<div>Past Simple</div><input type="text" />
				</span>
				<span class="continuous">
					<div>Past Continuous</div><input type="text" />
				</span>
				<span class="perfect">
					<div>Past Perfect</div><input type="text" />
				</span>
				<span class="imperfect">
					<div>Past Imperfect</div><input type="text" />
				</span>
				<span class="prospective">
					<div>Past Prospective</div><input type="text" />
				</span>
			</div>

			<div id="present" class="tenses">
				<span class="simple">
					<div>Present Simple</div><input type="text" />
				</span>
				<span class="continuous">
					<div>Present Continuous</div><input type="text" />
				</span>
				<span class="perfect">
					<div>Present Perfect</div><input type="text" />
				</span>
				<span class="imperfect">
					<div>Present Imperfect</div><input type="text" />
				</span>
				<span class="prospective">
					<div>Present Prospective</div><input type="text" />
				</span>
			</div>

			<div id="future" class="tenses">
				<span class="simple">
					<div>Future Simple</div><input type="text" />
				</span>
				<span class="continuous">
					<div>Future Continuous</div><input type="text" />
				</span>
				<span class="perfect">
					<div>Future Perfect</div><input type="text" />
				</span>
				<span class="imperfect">
					<div>Future Imperfect</div><input type="text" />
				</span>
				<span class="prospective">
					<div>Future Prospective</div><input type="text" />
				</span>
			</div>

			<div id="tools">
				<button type="button" id="conjugate">Conjugate</button>
				<button type="button" id="store">Store Verb</button>
				<button type="button" id="conjugatestore">Conjugate and Store</button>
				<button type="button" id="download">Download Stored Verbs</button>
			</div>

			<div id="storage">

			</div>
		</div>
	</body>
</html>
